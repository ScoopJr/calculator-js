<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> <!--using tailwind css cdn-->
</head>

<script src="script.js" defer></script>
<script src="jsStyle.js" defer></script>

<body>
    <!--body classes for tailwind styling-->
    <div class="calcBody">
        <div class="px-8 py-8"> <!--padding-->
            <div class="flex mb-1 justify-end"> <!--flex class-->
                <div class="output">
                    <div class="previousNumber"></div>
                    <div class="currentNumber">0</div>
                </div>
                <!--button with classes for tailwind styling-->
                <button class="clear">AC</button>
            </div>
            <div class="flex mb-1">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
            </div>
            <div class="flex mb-1">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">x</button>
            </div>
            <div class="flex mb-1">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
            </div>
            <div class="flex mb-1">
                <button class="decimal">.</button>
                <button class="number">0</button>
                <button class="equals">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
